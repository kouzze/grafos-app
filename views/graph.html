<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> Editor de grafos </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://unpkg.com/graph-editor@0.1.0/dist/css/graph-editor-dark.css'>
	<link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
	<div id="graph-container">
		<svg id="graph"></svg>
	</div>

	<div id="sidebar">
		<h4>Editor de grafos</h4>
		<div class="row">
			<div>
				Doble click - Zoom In<br />
				Ruedita del mouse - Zoom In/Out<br />
				Arrastrar - Scroll<br />
				Click - Seleccionar Nodo/link<br>
				Shift+click - Agregar un nodo<br>
				Shift+drag - Agregar un vinculo<br>
				Del - Borrar Nodo/Vinculo seleccionado<br>
				S - Simular Acción<br>
			</div>
		</div>
		<div class="row">
			<a id="import" class="btn fill" href="#">Import</a>
			<a id="export" class="btn fill" href="#">Export</a>
		</div>
		<div id="selected-node" class="row hide">
			<div class="form">
				<h5>Node</h5>
				<div>
					<label for="node-title">Title</label>
					<input id="node-title" type="text">
				</div>
				<div>
					<label for="node-shape">
						Shape
					</label>
					<select id="node-shape">
						<option value="Circle">●</option>
						<option value="Rect">■</option>
					</select>
				</div>
			</div>
		</div>
		<div id="selected-link" class="row hide">
			<div class="form">
				<h5>Link</h5>
				<div>
					<label for="link-title">Title</label>
					<input id="link-title" type="text">
				</div>
			</div>
		</div>
	</div>

	<div id="modal" class="modal-bg hide">
		<div class="modal-container">
			<div class="modal form">
				<h5 class="modal-title">Export</h5>
				<div class="row">
					<label for="data">Graph data:</label>
				</div>
				<div class="row">
					<textarea id="data">
				</textarea>
				</div>
				<div class="row">
					<div class="error">
					</div>
				</div>
				<div class="row">
					<a id="copy" class="btn fill" href="#">Copy</a>
				</div>
				<div class="row">
					<a class="btn fill modal-cancel" href="#">Cancel</a>
					<a class="btn fill modal-ok" href="#">OK</a>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src='https://unpkg.com/d3@5.7.0/dist/d3.js'></script>
	<script src='https://unpkg.com/graph-editor@0.1.0/dist/js/graph-editor.js'></script>
	<script src="../assets/js/script.js"></script>

</body>

</html>
